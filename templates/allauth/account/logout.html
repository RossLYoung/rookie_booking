{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

    <div class="auth-heading">
        <h2 class="text-center">{% trans "Sign Out" %}</h2>
    </div>

    <div class="auth-content">
        <p class="text-center">{% trans 'Are you sure you want to sign out?' %}</p>

        <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {% if redirect_field_value %}
                <input type="hidden" name="{{redirect_field_name}}" value="{{redirect_field_value}}"/>
            {% endif %}
            <div class="row">
                <div class="col-xs-6">
                    <button class="btn btn-success btn-block" type="submit">{% trans 'Yes' %}</button>
                </div>
                <div class="col-xs-6">
                    <a class="btn btn-danger btn-block" href="{% url 'home' %}">No</a>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
